<html>
    <head>
        <title></title>

        <!----------------->
        <!--  Libraries  -->
        <!----------------->
        <script type="text/javascript" src="js/lib/bower/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="js/lib/bower/angular/angular.js"></script>

        <script type="text/javascript" src="js/lib/bower/text-encoding/lib/encoding.js"></script>

        <script type="text/javascript" src="js/application/angular/services/config.js"></script>

        <script type="text/javascript" src="js/application/angular/wowRenderJs/geometry/m2GeomCache.js"></script>

    <body ng-app="main.app" ng-controller="UrlChooserCtrl">
        <div ng-if="!isReadyForStart">
            <input type="text" ng-model="params.urlForLoading"/>
            <button ng-click="startApplication()">Start application</button>
        </div>
        <div ng-if="isReadyForStart">
            <wow-js-render ></wow-js-render>
        </div>
