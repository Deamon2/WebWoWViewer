<html>
    <head>
        <title>WebWoWViewer: tech demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <script>
            Module = {TOTAL_MEMORY:400000000};
        </script>
        <!----------------->
        <!--  Libraries  -->
        <!----------------->


        <!---------------------->
        <!-- Application code -->
        <!---------------------->
        <script type="text/javascript" src="build/main.js"></script>

        <link rel="stylesheet" href="css/application.min.css"/>
    </head>
    <body ng-app="main.app" ng-controller="UrlChooserCtrl" style="background: black">
    <div style="margin: auto;position: absolute; top: 0; left: 0; bottom: 0; right: 0;">
        <div class="container" ng-if="!isReadyForStart" style="width: 652px; height: 345px; overflow: hidden; margin: auto; position: absolute; top: 0; left: 0; bottom: 0; right: 0; ">
            <h3 style="margin: 0 25%; color: white;width: 346px;">Web WoW Viewer: tech demo for bsp trees</h3>
            <br/><br/><br/>

            <div class="btn-group" uib-dropdown is-open="status.isopen">
                <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                    Button dropdown <span class="caret"></span>
                </button>
                <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li role="menuitem"><a href="#">Action</a></li>
                    <li role="menuitem"><a href="#">Another action</a></li>
                    <li role="menuitem"><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li role="menuitem"><a href="#">Separated link1</a></li>
                </ul>
            </div>

            <input type="text" ng-model="params.urlForLoading" style="width: 215px; display : none"/>
            <button style="margin-left: 217px; width:200px" class="btn btn-default" ng-click="startApplication()">Start application</button>


            <br/><br/><br/>
            <div ng-if="isReadyForDownload">
                <file-downloader url="params.zipUrl" loaded-file="params.zipFile" file-progress="params.downLoadProgress">
                    <progressbar max="100" value="params.downLoadProgress">{{params.downLoadProgress}}</progressbar>
                </file-downloader>
            </div>
        </div>


        <div ng-if="isReadyForStart" style="width: 1054px; height: 900px; overflow: hidden; margin: auto; position: absolute; top: 0; left: 0; bottom: 0; right: 0; color: white">
            <wow-js-render ></wow-js-render>
            <p>Controls: W - forward, S - backward, A - left, D - right, Q - up, E - down, Mouse - move camera</p>
        </div>

    </div>
    </body>
</html>
